<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold text-center">$ 4500</h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn font-semibold btn-primary">Log Out</button>
            </nav>
            <div class="divider"></div>
            <section class="mt-6 mx-5">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-6 gap-2">
                    <!-- Card 1--------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>

                    <!-- Card 2-------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>

                    <!-- Card 3--------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <!-- Card 4--------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>

                    <!-- Card 5-------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <!-- Card 6--------------------- -->
                    <div class="box border py-4 text-center rounded-xl">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>

            <!-- Add Money Form Section -->
            <Section class="my-2">
                <h1 class="text-xl font-bold ml-5">Add Money</h1>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <legend class="text-base font-medium ">Select Bank</legend>
                                <select class="select rounded-full w-full border-none">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="dbbl">DBBL</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="label text-base font-medium text-black">Bank Account Number</label>
                                    <input type="number" class="input rounded-full w-full border-none" placeholder="Enter 11 digit account number" />

                                    <label class="label text-base font-medium text-black">Amount to Add</label>
                                    <input type="text" class="input rounded-full w-full border-none" placeholder="Enter the Amount" />

                                    <label class="label text-base font-medium text-black">Pin Number</label>
                                    <input type="text" class="input rounded-full w-full border-none" placeholder="Enter 4 digit pin" />
                                    
                                    <button class="btn btn-primary mt-4 rounded-full">Add Money</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </Section>
        </header>
    </section>
</body>

</html>
