<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-8">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login Section -->
        <div class="hero bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse w-3/4">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Account Number</label>
                            <input type="number" class="input" placeholder="Type your Account Number" />
                            <label class="label">Pin</label>
                            <input type="text" class="input" placeholder="Enter your Pin" />
                            <button class="btn btn-primary mt-4 rounded-full">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
